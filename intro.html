<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./default.css" />

    <style>
      .container {
        display: flex;
        height: 100%;
        background-color: #71b9c1;
      }

      .container .box {
        width: 250px;
        height: 250px;
        margin: auto;
        overflow: hidden;
        border-radius: 15px;
        background-color: #fff;
        box-shadow: 0 3px 7px 0 #00000035;
      }

      .container .box img {
        display: block;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="box">
          <img src="./logo.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
